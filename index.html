<!doctype html>
<html>
<head>
<title>My Project Management Tool</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<!-- Markup goes here -->

	<header class="container-fluid">
		<div class="row topLinks">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<a href="#" class="">My Projects</a>
				<a href="#" class="addProject" title="Add Project">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				</a>
			</div>
		</div>
		<div class="row myProject">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<h4>#Project Name</h4>
			</div>
		</div>
	</header>

	<main class="container">

		<div class="col-sm-offset-3 col-sm-6" id="addProjectWrapper">
			<h3>New Project</h3>

			<form class="form-horizontal">
				<div class="form-group">
					<label for="" class="col-xs-4 col-sm-4 col-md-3 control-label">
						Project Name
					</label>
					<div class="col-xs-8 col-sm-8 col-md-9">
						<input type="text" name="" class="form-control" placeholder="Personal Website, Gym Exercises">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-xs-4 col-sm-4 col-md-3 control-label">
						&nbsp;
					</label>
					<div class="col-xs-8 col-sm-8 col-md-9">
						<a href="#" class="btn btn-success">Save</a>
					</div>
				</div>
			</form>
		</div>

		<div class="col-sm-offset-3 col-sm-6" id="projectsList">
			<h3>My Projects</h3>

			<div class="panel panel-primary">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Project Name</h3>
			  	</div>
			  	<div class="panel-body">
			    	2/1 Tasks/Completed
			  	</div>
			</div>

			<div class="panel panel-success">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Project Name</h3>
			  	</div>
			  	<div class="panel-body">
			    	3/3 Tasks/Completed
			  	</div>
			</div>

			<div class="panel panel-danger">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Project Name</h3>
			  	</div>
			  	<div class="panel-body">
			    	4/0 Tasks/Completed
			  	</div>
			</div>
		</div>

		<div class="col-sm-offset-3 col-sm-6" id="tasksList">
			<h3>Project Name Tasks</h3>

			<div class="panel panel-default">
			  	<div class="panel-body">
			    	Task name
			  	</div>
			</div>

			<div class="panel panel-default">
			  	<div class="panel-body">
			    	Task name
			  	</div>
			</div>

			<div class="panel panel-success">
			  	<div class="panel-body">
			    	Task name
			  	</div>
			</div>

			<a href="#" class="btn btn-success">Add Task</a>
		</div>

		<div class="col-sm-offset-3 col-sm-6" id="addTaskWrapper">
			<h3>Project Name - New Task</h3>

			<form class="form-horizontal">
				<div class="form-group">
					<label for="" class="col-xs-4 col-sm-4 col-md-3 control-label">
						Task Name
					</label>
					<div class="col-xs-8 col-sm-8 col-md-9">
						<input type="text" name="" class="form-control" placeholder="Learn HTML5">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-xs-4 col-sm-4 col-md-3 control-label">
						&nbsp;
					</label>
					<div class="col-xs-8 col-sm-8 col-md-9">
						<a href="#" class="btn btn-success">Save</a>
					</div>
				</div>
			</form>
		</div>

	</main>

</body>
</html>
